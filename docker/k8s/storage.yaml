# 存储类定义
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: buildingos-storage
  namespace: buildingos
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain
---
# PostgreSQL 持久卷
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
  namespace: buildingos
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: buildingos-storage
  hostPath:
    path: /data/buildingos/postgres
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: buildingos
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: buildingos-storage
---
