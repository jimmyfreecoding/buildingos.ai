# BuildingOS - Kubernetes 一体化部署清单（生产）
# 说明：将 namespace、存储、数据库、应用、Ingress 等资源合并为单文件，便于在管理平台导入

---
apiVersion: v1
kind: Namespace
metadata:
  name: buildingos
  labels:
    name: buildingos
    environment: production

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: buildingos-config
  namespace: buildingos
data:
  POSTGRES_DB: "buildingos"
  POSTGRES_USER: "buildingos"
  REDIS_PORT: "6379"
  TDENGINE_PORT: "6030"
  TDENGINE_HTTP_PORT: "6041"
  NODE_ENV: "production"
  API_PREFIX: "api/v1"
  PORT: "3001"
  LOG_LEVEL: "info"
  MAX_FILE_SIZE: "10MB"
  UPLOAD_DEST: "/app/uploads"

---
apiVersion: v1
kind: Secret
metadata:
  name: buildingos-secrets
  namespace: buildingos
type: Opaque
stringData:
  POSTGRES_PASSWORD: "buildingos_k8s_2024"
  REDIS_PASSWORD: "redis_k8s_2024"
  TDENGINE_PASSWORD: "taos_k8s_2024"
  JWT_SECRET: "BuildingOS_K8s_JWT_Secret_2024"
  MQTT_PASSWORD: "mqtt_k8s_2024"

---
# 如使用私有 SWR 镜像，请先创建 imagePullSecret，并在 Pod 中引用：
# kubectl create secret docker-registry swr-cred \
#   --docker-server=swr.cn-east-3.myhuaweicloud.com \
#   --docker-username=<用户名> --docker-password=<密码> \
#   -n buildingos

---
# 存储类与持久卷（单节点集群示例：hostPath，无动态存储）
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: buildingos-storage
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
  namespace: buildingos
spec:
  capacity:
    storage: 10Gi
  accessModes: ["ReadWriteOnce"]
  persistentVolumeReclaimPolicy: Retain
  storageClassName: buildingos-storage
  hostPath:
    path: /data/buildingos/postgres

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: buildingos
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 10Gi
  storageClassName: buildingos-storage

