    port: 6030
    targetPort: 6030
  - name: http
    port: 6041
    targetPort: 6041
  selector:
    app: tdengine

---
# Backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildingos-backend
  namespace: buildingos
  labels:
    app: buildingos-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: buildingos-backend
  template:
    metadata:
      labels:
        app: buildingos-backend
    spec:
      # imagePullSecrets:
      # - name: swr-cred
      containers:
      - name: backend
        image: swr.cn-east-3.myhuaweicloud.com/geeqee/buildingos-backend:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: buildingos-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: buildingos-config
              key: PORT
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(POSTGRES_DB)"
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: buildingos-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: buildingos-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: buildingos-config
              key: POSTGRES_DB
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@redis:6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: buildingos-secrets
              key: REDIS_PASSWORD
        - name: TDENGINE_URL
          value: "tdengine:6030"
        - name: TDENGINE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: buildingos-secrets
              key: TDENGINE_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: buildingos-secrets
              key: JWT_SECRET
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: buildingos-config
              key: LOG_LEVEL
        - name: MAX_FILE_SIZE
          valueFrom:
            configMapKeyRef:
              name: buildingos-config
              key: MAX_FILE_SIZE
        volumeMounts:
        - name: backend-data
          mountPath: /app/uploads
          subPath: uploads
        - name: backend-data
          mountPath: /app/logs
          subPath: logs
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: backend-data
        persistentVolumeClaim:
          claimName: backend-data-pvc
      initContainers:
      - name: wait-for-postgres
        image: postgres:15-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h postgres -p 5432 -U buildingos; do
            echo "Waiting for PostgreSQL...";
            sleep 2;
          done
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: buildingos-secrets
              key: POSTGRES_PASSWORD

---
apiVersion: v1
kind: Service
metadata:
  name: buildingos-backend
  namespace: buildingos
  labels:
    app: buildingos-backend
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3001
  selector:
    app: buildingos-backend

