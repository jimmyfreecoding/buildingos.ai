# BuildingOS AI - 生产环境 Docker Compose 配置
# 使用华为云 SWR 镜像，独立的生产数据卷

services:
  web-init:
    image: swr.cn-east-3.myhuaweicloud.com/geeqee/buildingos-web:latest
    container_name: buildingos-web-init-prod
    command: sh -lc "set -e; \
      if [ -f /mnt/frontend/webroot/.initialized ]; then echo 'webroot already initialized, skip'; exit 0; fi; \
      for z in /tmp/*.zip; do \
        [ -f \"$$z\" ] || continue; \
        app=$$(basename \"$$z\" .zip); \
        dest=\"/mnt/frontend/webroot/$$app\"; \
        mkdir -p \"$$dest\"; \
        unzip -o \"$$z\" -d \"$$dest\"; \
      done; \
      mkdir -p /mnt/frontend/webroot/releases /mnt/frontend/webroot/uploads; \
      chown -R 1001:1001 /mnt/frontend/webroot; \
      touch /mnt/frontend/webroot/.initialized"
    profiles:
      - init
    volumes:
      - buildingos_prod_frontend_data:/mnt/frontend/webroot
    networks:
      - buildingos-prod-network
    restart: "no"

  # 1. 前端服务 (Vue.js + Nginx)
  web:
    image: swr.cn-east-3.myhuaweicloud.com/geeqee/buildingos-web:latest
    container_name: buildingos-web-prod
    ports:
      - "80:80"
    volumes:
      - web_logs_prod:/var/log/nginx
      - buildingos_prod_frontend_data:/mnt/frontend/webroot:ro
    networks:
      buildingos-prod-network:
        aliases:
          - buildingos-web
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 2. 后端服务 (NestJS)
  backend:
    image: swr.cn-east-3.myhuaweicloud.com/geeqee/buildingos-backend:latest
    container_name: buildingos-backend-prod
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      # 兼容多种配置方式：保留 DATABASE_URL，并显式声明 DB_* 变量
      - DATABASE_URL=postgresql://buildingos:buildingos_prod_2024@postgres:5432/buildingos
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=buildingos
      - DB_PASSWORD=buildingos_prod_2024
      - DB_NAME=buildingos
      - REDIS_URL=redis://:redis_prod_2024@redis:6379
      - TDENGINE_URL=tdengine:6030
      # MQTT 配置：使用内部服务名 emqx，通过 WebSocket 连接
      - MQTT_BROKER_URL=ws://emqx:8083/mqtt
      - MQTT_USERNAME=buildingos
      - MQTT_PASSWORD=buildingos_emqx_2024
      - LOG_LEVEL=info
      - MAX_FILE_SIZE=10MB
      # ZMedia 配置
      - ZLM_HOST=buildingos-zlmediakit-prod
      - ZLM_PORT=8080
      - ZLM_SECRET=buildingos
      # 新增配置供后端API使用（容器间通信）
      - ZLM_API_HOST=buildingos-zlmediakit-prod # 通常与ZLM_HOST相同，或是Docker服务名
      - ZLM_API_PORT=80                         # ZLM容器内部端口，通常是80
      # AI setting
      - AI_PROVIDER=deepseek
      - AI_MODEL=deepseek-chat
      - AI_EMBEDDING_MODEL=text-embedding-3-small
      - AI_ENABLE_LOCAL=false
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - OPENAI_BASE_URL=https://api.deepseek.com/v1


      # LangSmith tracing
      - LANGCHAIN_TRACING_V2=true
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY}
      - LANGCHAIN_PROJECT=pr-standard-codling-11
      # Optional custom endpoint, default is https://api.smith.langchain.com
      # LANGCHAIN_ENDPOINT=https://api.smith.langchain.com
      # Optional tags for runs (comma separated)
      - LANGCHAIN_TAGS=ai-service,stream

    volumes:
      - backend_logs_prod:/app/logs
      - backend_uploads_prod:/app/uploads
      - buildingos_prod_frontend_data:/app/data/frontend
    networks:
      buildingos-prod-network:
        aliases:
          - buildingos-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      tdengine:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "node", "/app/healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # 3. PostgreSQL 数据库
  postgres:
    image: swr.cn-east-3.myhuaweicloud.com/geeqee/postgres:16
    container_name: buildingos-postgres-prod
    # 2. 注入针对 10w/s 写入的关键性能参数
    # -c shared_preload_libraries=timescaledb 启动插件
    # -c synchronous_commit=off 异步提交，极致提升吞吐（牺牲极小概率的掉电丢失）
    # -c max_wal_size=4GB 减少高频写入下的 Checkpoint 频率
    command: >
      postgres 
      -c shared_preload_libraries=timescaledb,pg_stat_statements,pg_cron,vector
      -c cron.database_name=buildingos
      -c synchronous_commit=on 
      -c max_wal_size=2GB 
      -c checkpoint_timeout=10min
    environment:
      - POSTGRES_DB=buildingos
      - POSTGRES_USER=buildingos
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-buildingos_prod_2024}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
      # TimescaleDB 自动调优：告知工具可用内存，启动时自动计算 shared_buffers 等
      - TS_TUNE_MEMORY=2GB   # 1w/s 建议内存设为 2G 以上，10w/s 建议设为 4G 以上
      - TS_TUNE_NUM_CPUS=2   # 1w/s 建议设为 2 核以上，10w/s 建议设为 4 核以上
    volumes:
      - buildingos_prod_postgres_data:/var/lib/postgresql/data
      - ./init-timescaledb.sql:/docker-entrypoint-initdb.d/init-timescaledb.sql:ro
    ports:
      - "5432:5432"
    networks:
      - buildingos-prod-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U buildingos -d buildingos"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
        # 3. 资源提升：10w/s 写入在 1G 下基本无法稳定运行，建议至少 4G+ ,1w/s 建议内存设为 2G 以上
          memory: 2G
          cpus: '0.5'
        reservations:
          memory: 1G
          cpus: '1'

  # 4. Redis 缓存
  redis:
    image: swr.cn-east-3.myhuaweicloud.com/geeqee/redis:7-alpine
    container_name: buildingos-redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_prod_2024} --appendonly yes
    volumes:
      - buildingos_prod_redis_data:/data
    networks:
      - buildingos-prod-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # 8. Node-RED 流程编排（使用 SWR 镜像与项目根 settings.js）
  nodered:
    image: swr.cn-east-3.myhuaweicloud.com/geeqee/node-red:prebuilt
    container_name: buildingos-nodered-prod
    ports:
      - "1880:1880"
    volumes:
      - buildingos_prod_nodered_data:/data
    networks:
      - buildingos-prod-network
    restart: unless-stopped
    # 预装节点和 settings.js 已包含于镜像，首次挂载命名卷将自动复制
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1880/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # 5. TDengine 时序数据库
  tdengine:
    image: swr.cn-east-3.myhuaweicloud.com/geeqee/tdengine:3.3.2.0
    container_name: buildingos-tdengine-prod
    environment:
      - TAOS_FQDN=buildingos-tdengine-prod
      - TAOS_FIRST_EP=buildingos-tdengine-prod
      - TAOS_SERVER_PORT=6030
      - TAOS_HTTP_PORT=6041
    volumes:
      - buildingos_prod_tdengine_data:/var/lib/taos
      - buildingos_prod_tdengine_log:/var/log/taos
    ports:
      - "6030:6030"
      - "6041:6041"
      - "6043:6043"
      - "6044:6044"
      - "6060:6060"
    networks:
      - buildingos-prod-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "taos -s 'show databases;' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # 6. ZLMediaKit 流媒体服务器
  zlmediakit:
    image: swr.cn-east-3.myhuaweicloud.com/geeqee/zlmediakit:master
    container_name: buildingos-zlmediakit-prod
    environment:
      - ZLM_GENERAL_enableVhost=1
      - ZLM_GENERAL_flowThreshold=1024
      - ZLM_HTTP_port=80
      - ZLM_HTTP_sslport=443
      - ZLM_RTSP_port=554
      - ZLM_RTMP_port=1935
      - ZLM_RTP_port=10000
      - ZLM_API_secret=buildingos
    volumes:
      - buildingos_prod_zlmediakit_data:/opt/media
    ports:
      - "1935:1935"   # RTMP
      - "8080:80"     # HTTP
      - "8443:443"    # HTTPS
      - "8554:554"    # RTSP
      - "10000:10000" # WebRTC
      - "8000:8000/udp" # RTP
      - "9000:9000/udp" # RTP
    networks:
      - buildingos-prod-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/index/api/getServerConfig"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # 7. EMQX MQTT 消息代理
  emqx:
    image: swr.cn-east-3.myhuaweicloud.com/geeqee/emqx:5.8.0
    container_name: buildingos-emqx-prod
    environment:
      - EMQX_NAME=buildingos-emqx-prod
      - EMQX_HOST=buildingos-emqx-prod
      - EMQX_NODE__COOKIE=emqxsecretcookie_prod
      - EMQX_DASHBOARD__DEFAULT_USERNAME=admin
      - EMQX_DASHBOARD__DEFAULT_PASSWORD=${EMQX_PASSWORD:-emqx_prod_2024}
    volumes:
      - buildingos_prod_emqx_data:/opt/emqx/data
      - buildingos_prod_emqx_log:/opt/emqx/log
    ports:
      - "1883:1883"   # MQTT
      - "8083:8083"   # MQTT over WebSocket
      - "8084:8084"   # MQTT over SSL WebSocket
      - "8883:8883"   # MQTT over SSL
      - "18083:18083" # Dashboard
    networks:
      buildingos-prod-network:
        aliases:
          - buildingos-emqx
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/opt/emqx/bin/emqx", "ctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # 8. Grafana 监控面板
  grafana:
    image: swr.cn-east-3.myhuaweicloud.com/geeqee/grafana:11.2.0
    container_name: buildingos-grafana-prod
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-grafana_prod_2024}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=tdengine-datasource
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - buildingos_prod_grafana_data:/var/lib/grafana
      - buildingos_prod_grafana_logs:/var/log/grafana
    ports:
      - "3000:3000"
    networks:
      - buildingos-prod-network
    restart: unless-stopped
    depends_on:
      - tdengine
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

# 网络配置
networks:
  buildingos-prod-network:
    driver: bridge
    name: buildingos-prod-network

# 生产环境数据卷
volumes:
  web_logs_prod:
    name: web_logs_prod
  backend_logs_prod:
    name: backend_logs_prod
  backend_uploads_prod:
    name: backend_uploads_prod
  buildingos_prod_frontend_data:
    name: buildingos_prod_frontend_data
  buildingos_prod_postgres_data:
    name: buildingos_prod_postgres_data
  buildingos_prod_redis_data:
    name: buildingos_prod_redis_data
  buildingos_prod_tdengine_data:
    name: buildingos_prod_tdengine_data
  buildingos_prod_tdengine_log:
    name: buildingos_prod_tdengine_log
  buildingos_prod_grafana_data:
    name: buildingos_prod_grafana_data
  buildingos_prod_grafana_logs:
    name: buildingos_prod_grafana_logs
  buildingos_prod_emqx_data:
    name: buildingos_prod_emqx_data
  buildingos_prod_emqx_log:
    name: buildingos_prod_emqx_log
  buildingos_prod_zlmediakit_data:
    name: buildingos_prod_zlmediakit_data
  buildingos_prod_backend_uploads:
    name: buildingos_prod_backend_uploads
  buildingos_prod_backend_backups:
    name: buildingos_prod_backend_backups
  buildingos_prod_nodered_data:
    name: buildingos_prod_nodered_data
