apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: buildingos-ingress
  namespace: buildingos-prod
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3001
