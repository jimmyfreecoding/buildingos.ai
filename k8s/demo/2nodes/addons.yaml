# 4. TDengine (Single Node Demo) - Disabled
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tdengine
  namespace: buildingos-demo
spec:
  serviceName: "tdengine"
  replicas: 0 # Temporarily disabled due to restart loop
  selector:
    matchLabels:
      app: tdengine
  template:
    metadata:
      labels:
        app: tdengine
    spec:
      imagePullSecrets:
      - name: swr-registry-key
      containers:
      - name: tdengine
        image: swr.cn-east-3.myhuaweicloud.com/geeqee/tdengine:3.3.2.0
        env:
        - name: TAOS_FQDN
          value: "tdengine"
        - name: TAOS_FIRST_EP
          value: "tdengine"
        - name: TAOS_SERVER_PORT
          value: "6030"
        - name: TAOS_HTTP_PORT
          value: "6041"
        ports:
        - containerPort: 6030
        - containerPort: 6041
        livenessProbe:
          exec:
            command: ["taos", "-s", "show databases;"]
          initialDelaySeconds: 60
          periodSeconds: 30
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
        volumeMounts:
        - name: taosdata
          mountPath: /var/lib/taos
  volumeClaimTemplates:
  - metadata:
      name: taosdata
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: tdengine
  namespace: buildingos-demo
spec:
  selector:
    app: tdengine
  ports:
  - name: tcp
    port: 6030
  - name: rest
    port: 6041
---
# 5. Node-RED with NFS Persistence
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nodered-data
  namespace: buildingos-demo
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-client
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodered
  namespace: buildingos-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodered
  template:
    metadata:
      labels:
        app: nodered
    spec:
      imagePullSecrets:
      - name: swr-registry-key
      # 使用 InitContainer 安装插件，避免 postStart 钩子超时导致 Pod 重启
      initContainers:
      - name: install-plugins
        image: swr.cn-east-3.myhuaweicloud.com/geeqee/node-red:prebuilt
        command:
        - "/bin/sh"
        - "-c"
        - |
          cd /data && \
          if [ ! -f package.json ]; then echo '{}' > package.json; fi && \
          npm config set registry https://registry.npmmirror.com && \
          npm install --omit=dev --no-audit --no-fund \
          node-red-contrib-easy-device \
          node-red-contrib-lifesmart \
          node-red-contrib-mqtt-tdengine \
          node-red-contrib-modbus \
          node-red-node-mysql \
          node-red-contrib-postgresql \
          node-red-contrib-cron-plus \
          node-red-contrib-moment \
          node-red-contrib-weather && \
          chown -R 1000:1000 /data
        volumeMounts:
        - name: nodered-data
          mountPath: /data
      containers:
      - name: nodered
        image: swr.cn-east-3.myhuaweicloud.com/geeqee/node-red:prebuilt
        env:
        - name: FLOWS
          value: "flows.json"
        - name: TZ
          value: "Asia/Shanghai"
        ports:
        - containerPort: 1880
        livenessProbe:
          httpGet:
            path: /
            port: 1880
          initialDelaySeconds: 60
          periodSeconds: 30
        resources:
          requests:
            cpu: 50m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
        - name: nodered-data
          mountPath: /data
      volumes:
      - name: nodered-data
        persistentVolumeClaim:
          claimName: nodered-data
---
apiVersion: v1
kind: Service
metadata:
  name: nodered
  namespace: buildingos-demo
spec:
  type: LoadBalancer
  selector:
    app: nodered
  ports:
  - port: 1880
    targetPort: 1880
