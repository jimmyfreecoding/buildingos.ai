apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: buildingos-ingress
  namespace: buildingos-demo
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 3001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /emqx
        pathType: Prefix
        backend:
          service:
            name: emqx
            port:
              number: 18083
