apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: buildingos-ingress
  namespace: buildingos-demo
  annotations:
    kubernetes.io/tls-acme: "true"
    # 使用 Traefik 1.7 的路径剥离注解 (K3s 默认版本)
    ingress.kubernetes.io/rewrite-target: /
    # 添加调试注解，尝试其他写法
    traefik.frontend.rule.type: PathPrefixStrip
spec:
  tls:
  - hosts:
    - demo.buildingos.ai
    secretName: buildingos-tls-cert
  rules:
  - host: demo.buildingos.ai
    http:
      paths:
      # 1. 统一入口路由：所有流量交给前端 Nginx 处理
      # 前端 Nginx 会将 /v1/ 转发给 backend，将其他请求作为静态资源服务
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
