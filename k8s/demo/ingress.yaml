apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: buildingos-ingress
  namespace: buildingos-demo
  annotations:
    kubernetes.io/tls-acme: "true"
    traefik.ingress.kubernetes.io/router.middlewares: buildingos-demo-api-strip@kubernetescrd
spec:
  tls:
  - hosts:
    - demo.buildingos.ai
    secretName: buildingos-tls-cert
  rules:
  - host: demo.buildingos.ai
    http:
      paths:
      # 1. 后端接口路由 (必须放在前面或最具体)
      - path: /v1
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 3001
      # 2. 前端万能路由 (匹配所有其他路径)
      # /os, /h5, /pad, /meetingpad 等所有路径都会命中这里
      # 由前端 Nginx 内部根据路径分发到不同静态资源目录
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
