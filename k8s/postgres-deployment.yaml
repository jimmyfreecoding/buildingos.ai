apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: C:\k8s\kompose.exe -f docker/docker-compose.production.yml convert --namespace buildingos-prod --out k8s/
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: postgres
  name: postgres
  namespace: buildingos-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: postgres
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: C:\k8s\kompose.exe -f docker/docker-compose.production.yml convert --namespace buildingos-prod --out k8s/
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: postgres
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: buildingos
            - name: POSTGRES_INITDB_ARGS
              value: --encoding=UTF-8 --lc-collate=C --lc-ctype=C
            - name: POSTGRES_PASSWORD
              value: buildingos_prod_2024
            - name: POSTGRES_USER
              value: buildingos
          image: swr.cn-east-3.myhuaweicloud.com/geeqee/postgres:15
          livenessProbe:
            exec:
              command:
                - pg_isready -U buildingos -d buildingos
            failureThreshold: 5
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          name: buildingos-postgres-prod
          ports:
            - containerPort: 5432
              protocol: TCP
          resources:
            limits:
              cpu: "1"
              memory: "1073741824"
            requests:
              cpu: 500m
              memory: "536870912"
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: buildingos-prod-postgres-data
      restartPolicy: Always
      volumes:
        - name: buildingos-prod-postgres-data
          persistentVolumeClaim:
            claimName: buildingos-prod-postgres-data
