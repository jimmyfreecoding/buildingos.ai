events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # 基本设置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # # 上游服务器配置
    # upstream backend {
    #     server buildingos-backend:3000;
    # }

    # HTTP 服务器配置
    server {
        listen 80;
        server_name localhost;

        # 根目录（父目录，按应用前缀动态解析）
        root /mnt/frontend/webroot;
        index index.html index.htm;

        # 按应用前缀动态处理静态资源，例如 /os/static/...、/h5/static/...
        location ~ ^/([^/]+)/static/(.*)$ {
            set $app $1;
            set $rest $2;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files /$app/static/$rest =404;
        }

        location /static/ {
            set $ref_app "";
            if ($http_referer ~ ^https?://[^/]+/([^/]+)/) { set $ref_app $1; }
            if ($ref_app != "") { rewrite ^/static/(.*)$ /$ref_app/static/$1 last; }
            return 404;
        }

        # 仅根站点，未来应用通过切换 main/current 即可生效

        # API 代理
        location ^~ /api/ {
            proxy_pass http://buildingos-backend:3001/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }

        # MQTT WebSocket 代理
        location /mqtt {
            proxy_pass http://buildingos-emqx:8083/mqtt;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # 健康检查端点
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # 按应用前缀动态处理页面与路由，例如 /os/...、/meetingpad/...
        location ~ ^/([^/]+)/(.*)$ {
            set $app $1;
            set $rest $2;
            try_files /$app/$rest /$app/index.html =404;
        }

        location /src/assets/ {
            set $ref_app "";
            if ($http_referer ~ ^https?://[^/]+/([^/]+)/) { set $ref_app $1; }
            if ($ref_app != "") { rewrite ^/src/assets/(.*)$ /$ref_app/src/assets/$1 last; }
            return 404;
        }

        # 无尾斜杠时重定向到目录，避免命中错误规则
        location ~ ^/([^/]+)$ {
            return 302 /$1/;
        }

        # 以上两段 location 已覆盖所有应用前缀，无需单独为每个应用写规则



        # 错误页面
        # 不使用 404 到 index.html 的错误页，以免循环重定向
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

